OBJECTS:
  - zone: debug_zone
    objects:
      - id: rusty_sword
        name: rusty sword
        article: a
        description: A rusty sword.
        damage_type: slashing
        damage: 1d6
        weight: 5
        value: 1
        equip_locations:
          - main_hand
          - off_hand
        object_flags:
          - is_weapon
        triggers:
        - id: catch_any_drops_you
          type: catch_any
          criteria:
            - subject: "%*%"
              operator: contains
              predicate: "drops you"
          script: |
            say "Pick me back up!"

      # Consumable items for testing
      - id: healing_potion
        name: healing potion
        article: a
        description: A small vial of red liquid that glows faintly.
        weight: 1
        value: 25
        flags:
          - consumable
          - potion
        heal_dice: 2d8+4
        use_message: You drink the healing potion. Warmth spreads through your body.

      - id: greater_healing_potion
        name: greater healing potion
        article: a
        description: A large vial of deep red liquid that pulses with healing energy.
        weight: 1
        value: 100
        flags:
          - consumable
          - potion
        heal_dice: 4d8+8
        use_message: You drink the greater healing potion. A surge of vitality courses through you!

      - id: mana_potion
        name: mana potion
        article: a
        description: A small vial of shimmering blue liquid.
        weight: 1
        value: 30
        flags:
          - consumable
          - potion
        mana_restore: 25
        use_message: You drink the mana potion. Your mind clears and magical energy returns.

      - id: bandage
        name: bandage
        article: a
        description: A clean linen bandage for treating wounds.
        weight: 0
        value: 5
        flags:
          - consumable
          - bandage
        heal_amount: 10
        use_message: You carefully apply the bandage to your wounds.

      - id: medkit
        name: medkit
        article: a
        description: A well-stocked medical kit with bandages and healing salves.
        weight: 2
        value: 50
        flags:
          - consumable
          - bandage
        heal_dice: 3d6+5
        use_message: You use the medkit to treat your injuries.

      - id: bread
        name: loaf of bread
        article: a
        description: A fresh loaf of crusty bread.
        weight: 1
        value: 2
        flags:
          - consumable
          - food
        heal_amount: 5
        stamina_restore: 10
        use_message: You eat the bread. It's surprisingly filling.
        
