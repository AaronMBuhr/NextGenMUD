ZONES:
  sunken_citadel:
    name: The Sunken Citadel of Aethelgard
    description: |
      The central hub of the city, dominated by the Life-Breath Spire and  surrounded by the grand gateways to the city's specialized districts.
    rooms:
      aethel_plaza_center:
        name: The Spire Center
        description: |
          You stand at the absolute center of Aethelgard. A massive, six-story  pulsing blue crystal—the Life-Breath Spire—rises from a raised marble  dais, disappearing into the heights of the dome. The air here vibrates  with a constant, low-frequency hum that resonates in your chest.  Concentric rings of white marble radiate outward toward the city's  districts.

          Exits: north, south, east, west, up, down
        flags:
        - indoors
        exits:
          north: promenade_n
          south: promenade_s
          east: promenade_e
          west: promenade_w
          up: civic_podium
          down: central_spire_base
        triggers:
        - id: spire_resonance
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 30
          script: |
            echo The Life-Breath Spire pulses with a deep azure light, sending a wave of warmth through the plaza.
        - id: look_spire
          type: catch_look
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: spire
          script: |
            echo The crystal is semi-translucent. Deep within, you can see massive gears turning in a slow, rhythmic dance.
        characters:
        - id: unit_734b
          quantity: 1
      promenade_n:
        name: North Promenade
        description: |
          A wide walkway of polished stone. To the north, the architecture becomes  increasingly ornate, leading toward the scholarly heart of the city.  Empty fountains shaped like leaping dolphins line the path.

          Exits: north, south
        exits:
          north: gateway_scholarium
          south: aethel_plaza_center
        triggers:
        - id: fountain_echo
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 45
          - subject: $random(1,100)
            operator: numlte
            predicate: 20
          script: |
            echo The sound of phantom water splashing echoes briefly from the dry fountains.
      gateway_scholarium:
        name: The Scholarium Arch
        description: |
          A grand archway carved from translucent glass-stone. Violet runes  flicker along the rim of the arch, casting long, dancing shadows.  This is the entrance to the city's archives and laboratories.

          Exits: north, south
        exits:
          south: promenade_n
          north: scholarium_hall_runes
        triggers:
        - id: rune_hum
          type: catch_look
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: runes
          script: |
            echo The runes are written in a language of pure mathematics and tide-charts.
      promenade_s:
        name: South Promenade
        description: |
          The air here feels heavier and smells faintly of machine oil. The  marble is scuffed by the heavy treads of ancient machinery.

          Exits: north, south, west
        exits:
          north: aethel_plaza_center
          south: gateway_barracks
          west: shattered_vista
        characters:
        - id: rust_mite_creature
          quantity: 3
          respawn_time_min: 60
          respawn_time_max: 120
      gateway_barracks:
        name: The Iron Threshold
        description: |
          A brutalist gateway of dark basalt. Massive iron-reinforced doors  stand open, leading into the military district. A heavy brass  plaque above the door displays a trident crossed with a gear.

          Exits: north, south
        exits:
          north: promenade_s
          south: barracks_iron_threshold
      promenade_e:
        name: East Promenade
        description: |
          This section of the ring was once the primary commercial artery.  The marble is stained with colorful dyes, and the remains of  wooden stall-frames lean against the walls like skeletons.

          Exits: east, west
        exits:
          west: aethel_plaza_center
          east: gateway_markets
      gateway_markets:
        name: The Market Thoroughfare
        description: |
          A wide thoroughfare that smells of dried kelp and old spices.  Ornate street lamps, long since dark, line the road as it  curves toward the sunken bazaar.

          Exits: east, west
        exits:
          west: promenade_e
          east: bazaar_entrance
      promenade_w:
        name: West Promenade
        description: |
          The most elegant section of the plaza. The walls are inlaid  with mother-of-pearl, reflecting the blue light of the spire in  shimmering rainbows.

          Exits: east, west
        exits:
          east: aethel_plaza_center
          west: gateway_ascent
      gateway_ascent:
        name: Base of the Royal Ascent
        description: |
          The ground slopes upward here, meeting the first steps of a  colossal spiral staircase. Massive glass panes in the outer  wall look out into the crushing dark of the Silver Sea.

          Exits: east, up
        exits:
          east: promenade_w
          up: palace_wing.throne_approach
        characters:
        - id: golden_automaton_guardian
          quantity: 2
      shattered_vista:
        name: The Shattered Dome Vista
        description: |
          The floor has collapsed here, leaving a jagged hole that looks  down into the lower city foundations. To your side, the  Prism Veil is visible—a shimmering film of light holding  back millions of tons of seawater.

          Exits: east
        exits:
          east: promenade_s
        triggers:
        - id: veil_fear
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 45
          script: |
            echo You watch as a massive shadow, perhaps a leviathan, swims slowly past the glass outside.
        characters:
        - id: silt_skulker_ooze
          quantity: 1
          respawn_time_min: 180
          respawn_time_max: 300
      civic_podium:
        name: The Civic Podium
        description: |
          A small, raised platform overlooking the center of the Plaza.  From here, officials once addressed the citizens. A heavy  stone lectern sits at the front, covered in a fine layer of silt.

          Exits: down
        exits:
          down: aethel_plaza_center
      central_spire_base:
        name: The Spire Foundation
        description: |
          Beneath the plaza, you descend into a vast cylindrical chamber 
          that houses the base of the Life-Breath Spire. Massive brass 
          conduits snake from the crystal's foundation into the bedrock, 
          humming with arcane energy. The blue glow here is almost 
          blinding, and you can feel the vibration of the city's heartbeat 
          resonating through the metal floor plates. Ancient maintenance 
          catwalks spiral around the crystal's base, most now corroded 
          and treacherous.

          Exits: up
        flags:
        - indoors
        - no_magic
        exits:
          up: aethel_plaza_center
        triggers:
        - id: spire_pulse_foundation
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 45
          script: |
            echo The Life-Breath Spire pulses with intense azure light, and you feel the vibration deep in your bones.
        - id: look_conduits
          type: catch_look
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: conduit
          script: |
            echo The brass conduits are inscribed with runes of binding and resonance, their purpose clearly vital to the city's survival.
        - id: look_catwalks
          type: catch_look
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: catwalk
          script: |
            echo Most of the catwalks have rusted through. Only a few sections remain passable, and even those creak ominously.
        characters:
        - id: spire_warden_sphere
          quantity: 3
          respawn_time_min: 180
          respawn_time_max: 360
      scholarium_hall_runes:
        name: The Hall of Runes
        description: |
          The grand entrance to the Scholarium is a cathedral-like space  of bioluminescent glass. Massive runic arches curve over  the walkway, humming with a violet light that flickers in  response to ambient arcane energy.

          Exits: north, south
        exits:
          south: promenade_n
          north: archive_waves
        triggers:
        - id: mana_flare_warning
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 60
          script: |
            $if($random(1,100), numlte, 10){
              echo The violet runes momentarily flare a brilliant, unstable white.
              echo You feel the hair on your arms stand up as static fills the air.
            }
        - id: look_hall_runes
          type: catch_look
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: runes
          script: |
            echo The runes represent complex calculations for "Gravity Anchoring" and "Veil Harmonics".
        characters:
        - id: spire_warden_sphere
          quantity: 2
          respawn_time_min: 300
          respawn_time_max: 600
      archive_waves:
        name: The Archive of Waves
        description: |
          A vast, circular library where stone shelves spiral upward  into the shadowed heights of the dome. Glass tubes contain  thousands of water-damaged but magically preserved scrolls.

          Exits: south, east, up
        exits:
          south: scholarium_hall_runes
          east: resonance_lab
          up: sky_sea_balcony
        triggers:
        - id: phantom_book_fall
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 60
          - subject: $random(1,100)
            operator: numlte
            predicate: 15
          script: |
            echo A heavy thud echoes from the upper tiers, as if a book has fallen from a shelf.
        - id: search_for_tome
          type: catch_any
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: search
          script: |
            $if($questvar(%S%, the_drowned_queen.found_tome), !=, true){
              echo You pull a heavy, shark-skin bound volume from a hidden shelf.
              spawn here shark_skin_tome
              setquestvar %S% the_drowned_queen.found_tome true
            }
        characters:
        - id: archivist_thalassa_echo
          quantity: 1
        - id: floating_grimoire_construct
          quantity: 2
          respawn_time_min: 120
          respawn_time_max: 240
      resonance_lab:
        name: The Resonance Laboratory
        description: |
          A high-ceilinged laboratory filled with massive brass resonators  and oversized tuning forks. Crystalline structures glow with  a steady, azure pulse.

          Exits: north, west
        exits:
          west: archive_waves
          north: scripting_nook
        triggers:
        - id: harvest_prism_shard
          type: catch_any
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: harvest
          script: |
            $if($tempvar(%S%, knows_frequency), eq, true){
              echo You strike the resonator at the exact frequency Master Thalassa described.
              spawn here prism_shard
              deltempvar %S% knows_frequency
            }
            else {
              echo You touch the crystals, but they vibrate violently.
              damage %S% 5 force
            }
      sky_sea_balcony:
        name: The Sky-Sea Balcony
        description: |
          An observation deck pressed directly against the inner curve  of the Prism Veil. The shimmering film of light is all that  separates you from the crushing blackness of the Silver Sea.

          Exits: down
        exits:
          down: archive_waves
        triggers:
        - id: leviathan_sighting
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 90
          script: |
            echo A colossal eye, larger than a wagon, peers through the Veil for a moment before drifting away.
      scripting_nook:
        name: The Scripting Nook
        description: |
          A series of quiet, semi-circular study carrels tucked into  the rear of the lab. Desks are littered with brass styluses  and sheets of etched copper.

          Exits: south
        exits:
          south: resonance_lab
        triggers:
        - id: mechanical_whirring
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 60
          - subject: $random(1,100)
            operator: numlte
            predicate: 25
          script: |
            echo The sound of rapid, rhythmic clicking comes from a nearby carrel.
        characters:
        - id: scribe_unit_4
          quantity: 1
      barracks_iron_threshold:
        name: The Iron Threshold
        description: |
          A brutalist gateway carved from dark, unyielding basalt. Massive  iron-reinforced doors stand permanently open.

          Exits: north, south
        exits:
          north: promenade_s
          south: barracks_training_grounds
        triggers:
        - id: threshold_sensor
          type: on_enter
          script: |
            $if($permvar(%S%, seen_barracks), !=, true){
              echo A hidden sensor clicks, and a dim red light pulses once from the ceiling.
              setpermvar char %S% seen_barracks true
            }
        characters:
        - id: iron_sentry_construct
          quantity: 1
      barracks_training_grounds:
        name: The Training Grounds
        description: |
          A sunken arena where the floor consists of massive basalt plates.  Weapon racks that once held tridents and harpoons stand empty.

          Exits: north, east, south
        exits:
          north: barracks_iron_threshold
          east: sentinel_bay
          south: high_command_chamber
        triggers:
        - id: plate_shift
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 45
          - subject: $random(1,100)
            operator: numlte
            predicate: 20
          script: |
            echo One of the massive floor plates shifts with a grinding metallic groan.
        characters:
        - id: vigil_soldier_echo
          quantity: 4
          respawn_time_min: 60
          respawn_time_max: 120
      sentinel_bay:
        name: The Sentinel Bay
        description: |
          A maintenance hangar lined with docking alcoves. Several inactive  Spire Wardens remain suspended from the ceiling by rusted chains.

          Exits: east, west
        exits:
          west: barracks_training_grounds
          north: bazaar_entrance
        triggers:
        - id: sentinel_startup_noise
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 120
          script: |
            echo A high-pitched whine emanates from one of the suspended spheres, then fades.
        characters:
        - id: sentry_prime_boss
          quantity: 1
      high_command_chamber:
        name: The High Command Chamber
        description: |
          The walls are reinforced with heavy brass plating. In the center  stands a massive bronze map of Aethelgard, pulsing with faint light.

          Exits: north, down
        exits:
          north: barracks_training_grounds
          down: pressure_pits
        triggers:
        - id: read_bronze_map
          type: catch_look
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: map
          script: |
            $if($questvar(%S%, citadel_main_arc.ventilation_mapped), eq, true){
              echo The bronze map illuminates a path through the sewers.
            }
            else {
              echo The map is dark, its arcane power too low to show details.
            }
        characters:
        - id: commander_vaelen_echo
          quantity: 1
      pressure_pits:
        name: The Pressure Pits
        description: |
          The heat here is intense. Massive hydraulic pistons surge up and  down to maintain the city's internal atmosphere.

          Exits: up, west
        flags:
        - indoors
        - no_magic
        exits:
          up: high_command_chamber
          west: breach_chamber
        triggers:
        - id: heat_hazard
          type: timer_tick
          criteria:
          - subject: $questvar(%S%, citadel_main_arc.veil_stability)
            operator: numlt
            predicate: 50
          script: |
            echoto %S% Scalding steam vents near you!
            damage %S% 10 fire
        - id: find_regulator
          type: catch_any
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: search
          script: |
            $if($questvar(%S%, citadel_main_arc.found_regulator), !=, true){
              echo You spot a heavy brass component lodged behind a piston.
              spawn here pressure_regulator
              setquestvar %S% citadel_main_arc.found_regulator true
            }
        characters:
        - id: rust_mite_creature
          quantity: 5
          respawn_time_min: 30
          respawn_time_max: 60
      breach_chamber:
        name: The Breach Chamber
        description: "A jagged wound in the foundations of Aethelgard. The original \nbasalt walls have crumbled here, revealing a rough-hewn tunnel \nthat was clearly carved long after the city's construction. \nChisel marks score the raw stone, and the passage reeks of \nancient sewage and damp earth. Trickles of brackish water seep \nthrough cracks where the city's magical barriers have weakened. \nThis unauthorized excavation was hidden from official records—\nperhaps the work of smugglers, or something far more sinister. \nThe pristine architecture of the Pressure Pits is visible to the \neast, a stark contrast to this crude, secret entrance.\n\nExits: east, west\n"
        flags:
        - indoors
        exits:
          east: pressure_pits
          west: city_sewers.rough_hewn_tunnel_citadel_approach
        triggers:
        - id: breach_drip
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 25
          script: |
            echo Brackish water drips from the fractured ceiling, pooling in the uneven floor.
        - id: breach_rumble
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 45
          - subject: $random(1,100)
            operator: numlte
            predicate: 20
          script: |
            echo A deep rumble shakes loose debris from the tunnel walls. The structural damage here is concerning.
        - id: look_chisel_marks
          type: catch_look
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: chisel
          script: |
            echo The chisel marks are old but deliberate—someone carved this tunnel with purpose, not haste.
        - id: look_tunnel
          type: catch_look
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: tunnel
          script: |
            echo The tunnel stretches westward into darkness, the air growing fouler the deeper it goes.
        creatures:
        - id: silt_skulker_ooze
          quantity: 2
          respawn_time_min: 60
          respawn_time_max: 180
      bazaar_entrance:
        name: The Sunken Bazaar
        description: |
          A vast, vaulted marketplace where the air still carries the ghost 
          of old spices and dried kelp. Merchant stalls of corroded bronze 
          and shattered glass line the walls, their wares long since looted 
          or rotted away. Bioluminescent algae clings to the high ceiling, 
          casting an eerie blue-green glow over the empty aisles. The sound 
          of dripping water echoes through the cavernous space.

          Exits: west, south
        exits:
          west: gateway_markets
          south: sentinel_bay
        triggers:
        - id: bazaar_echo
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 45
          - subject: $random(1,100)
            operator: numlte
            predicate: 20
          script: |
            echo The ghostly murmur of haggling merchants drifts through the empty stalls.
        - id: look_stalls
          type: catch_look
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: stall
          script: |
            echo Most stalls are empty, but you spot the occasional corroded coin or shattered ceramic jar.
      palace_wing.throne_approach:
        name: The Pearl Stairs
        description: |
          A colossal spiraling staircase of pearl-inlay stone that winds  upward along the inner curve of the city's dome.

          Exits: east, up
        exits:
          east: gateway_ascent
          up: royal_ascent_hanging_gardens
        triggers:
        - id: leviathan_shadow
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 120
          script: |
            echo A massive shadow glides slowly past the glass.
        - id: coronation_lore_check
          type: catch_look
          criteria:
          - subject: '%*%'
            operator: contains
            predicate: steps
          script: |
            echo Each step is dated. There are exactly one thousand steps.
      royal_ascent_hanging_gardens:
        name: The Hanging Gardens of Aethel
        description: |
          A mid-level terrace where the city's flora has grown into a  wild, bioluminescent jungle.

          Exits: down, up
        exits:
          down: palace_wing.throne_approach
          up: royal_ascent_ballroom
        triggers:
        - id: veil_moth_flicker
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 30
          - subject: $random(1,100)
            operator: numlte
            predicate: 25
          script: |
            echo A group of Veil-Moths takes flight, casting a flash of light.
        characters:
        - id: veil_moth_creature
          quantity: 6
          respawn_time_min: 45
          respawn_time_max: 90
      royal_ascent_ballroom:
        name: The Ballroom of Whispers
        description: |
          A grand hall of staggering elegance. The floor is polished obsidian,  reflecting dozens of ornate mirrors.

          Exits: down, north
        exits:
          down: royal_ascent_hanging_gardens
          north: royal_ascent_solar
        triggers:
        - id: phantom_music_echo
          type: on_enter
          script: |
            echo You hear the upbeat strains of a violin, quickly fading.
        characters:
        - id: high_chamberlain_kaelas
          quantity: 1
      royal_ascent_solar:
        name: The Royal Solar
        description: |
          A sun-drenched lounge situated near the top of the ascent. Magical  lanterns bathe the room in a golden glow.

          Exits: south, up
        exits:
          south: royal_ascent_ballroom
          up: royal_ascent_throne_room
        triggers:
        - id: solar_flicker
          type: timer_tick
          criteria:
          - subject: '%time_elapsed%'
            operator: numgte
            predicate: 180
          script: |
            echo The golden light flickers, briefly plunging the room into gloom.
      royal_ascent_throne_room:
        name: The Throne of the Abyss
        description: |
          The highest point in Aethelgard. A throne carved from a single  massive pearl sits atop a dais, facing the vastness of the Silver Sea.

          Exits: down
        flags:
        - indoors
        exits:
          down: royal_ascent_solar
        triggers:
        - id: empress_presence_aura
          type: on_enter
          script: |
            echo The air here is heavy with ancient power.
        characters:
        - id: empress_valerius_echo
          quantity: 1
    common_knowledge:
      gravity_anchoring_truth: |
        The Great Convergence was not a natural disaster, but the catastrophic  result of a failed experiment in 'Gravity Anchoring' conducted by the  High Mage Council.
      council_betrayal: |
        Contrary to popular myth, it was the High Mage Council, acting in  secret, who ordered the city's descent into the abyss, not Empress  Valerius.
      mana_flare_warning: |
        If the violet light in the Hall of Runes turns white, it indicates  that ambient mana has reached unstable, explosive levels.
      grimoire_etiquette: |
        The Floating Grimoires are neutral guardians that will only become  hostile if they detect disruptive magic, typically spells above  Tier 2.
      harvesting_harmonics: Prism Shards must be harvested at a frequency of exactly 440Hz;  any deviation causes the crystal to shatter or react violently.
      royal_scandal: |
        Before the Fall, it was a whispered scandal that Empress Valerius was  secretly in love with the Captain of the Barracks.
      solstice_tragedy: |
        The Great Convergence occurred exactly during the height of the  Winter Solstice gala, trapping the nobility in their finery for  eternity.
      palace_security_protocol: |
        The Golden Automata are programmed to grant passage only to those  bearing the Imperial Sigil or accompanied by a recognized member  of the Royal House.
      garden_sabotage: |
        The Hanging Gardens are overgrown because the city's automated  pruning systems were intentionally sabotaged on the night of  the city's descent.
      abyssal_time_dilation: |
        Due to the magical pressure of the Veil, time inside the Citadel  is distorted; one hour spent within the city is equivalent to  an entire year passing on the surface.
      sewer_breach_conspiracy: The initial breach in the sewers was the true first sign of the  Fall, but the High Mage Council deceptively told the Empress it  was merely a minor plumbing failure.
