# Base mana per level by class
MANA_GAIN_BY_CLASS:
  fighter: 0
  rogue: 0
  mage: 15
  cleric: 12

# Mana scaling: +1 max mana per point of INT above 10 (Mage) or WIS above 10 (Cleric)
