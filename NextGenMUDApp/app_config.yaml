WORLD_DATA_DIR: world_data

# LLM Configuration for NPC conversations
# API key should be set via environment variable: GEMINI_API_KEY (or GOOGLE_API_KEY)
LLM:
  provider: gemini  # gemini, openai, claude, grok, local
  model: gemini-2.0-flash
  temperature: 0.8
  max_output_tokens: 500

# Player save settings
PLAYER_SAVES_DIR: player_saves
DEFAULT_START_LOCATION: debug_zone.starting_room

# Starting skill points multiplier - new characters get this many levels worth of skill points
# e.g., 3 means a new fighter gets 3 * 5 = 15 starting skill points
STARTING_SKILL_POINTS_LEVELS: 3

# Base class templates for new character creation
# Each class has balanced stats for level 1
CHARACTER_CLASS_TEMPLATES:
  fighter:
    description: "A master of martial combat, strong and resilient."
    attributes:
      strength: 14
      dexterity: 12
      constitution: 14
      intelligence: 8
      wisdom: 10
      charisma: 10
    hit_dice: 1d10+4  # Constitution bonus
    base_hit_modifier: 55  # Good base hit chance
    dodge_dice: 1d50+5
    critical_chance: 5
    critical_multiplier: 150
    natural_attack:
      noun: punch
      verb: punches
      damage_type: bludgeoning
      damage_dice: 1d4+2

  rogue:
    description: "A cunning trickster, quick and deadly."
    attributes:
      strength: 10
      dexterity: 16
      constitution: 10
      intelligence: 12
      wisdom: 10
      charisma: 12
    hit_dice: 1d6+0
    base_hit_modifier: 50
    dodge_dice: 1d50+15  # High dodge from dexterity
    critical_chance: 10  # Higher crit chance
    critical_multiplier: 200  # Backstab damage
    natural_attack:
      noun: punch
      verb: punches
      damage_type: bludgeoning
      damage_dice: 1d3+1

  mage:
    description: "A wielder of arcane power, fragile but devastating."
    attributes:
      strength: 8
      dexterity: 12
      constitution: 10
      intelligence: 16
      wisdom: 12
      charisma: 10
    hit_dice: 1d4+0
    base_hit_modifier: 40  # Poor melee
    dodge_dice: 1d50+5
    critical_chance: 5
    critical_multiplier: 100
    natural_attack:
      noun: staff strike
      verb: strikes
      damage_type: bludgeoning
      damage_dice: 1d4+0

  cleric:
    description: "A divine servant, healer and protector."
    attributes:
      strength: 12
      dexterity: 10
      constitution: 12
      intelligence: 10
      wisdom: 16
      charisma: 12
    hit_dice: 1d8+1
    base_hit_modifier: 50
    dodge_dice: 1d50+5
    critical_chance: 5
    critical_multiplier: 100
    natural_attack:
      noun: punch
      verb: punches
      damage_type: bludgeoning
      damage_dice: 1d4+1

# Disconnect/linkdead settings
DISCONNECT_GRACE_PERIOD_SECONDS: 60

# Character save options
SAVE_CHARACTER_STATES: true
SAVE_CHARACTER_COOLDOWNS: true

# Specialization level requirement
SPECIALIZATION_LEVEL: 20

# Level system
MIN_LEVEL: 1
MAX_LEVEL: 50

# Skill point system
# MAX_SKILL_LEVEL defines how high each skill can be trained (0-100 scale)
# 0 = don't have the skill, 100 = mastered
MAX_SKILL_LEVEL: 100

# Skill points earned per level by class
# Balanced so each class can focus on core skills and max some by level 50
# Skills scale from 0-100, so classes get more points per level
# Fighter: ~18 skills, 25 pts/lvl = 1225 total pts (can max ~12 skills, focus on core combat)
# Mage: ~8 skills, 20 pts/lvl = 980 total pts (can max ~9 skills, focus on spells)
# Rogue: ~12 skills, 22 pts/lvl = 1078 total pts (can max ~10 skills, versatile)
# Cleric: ~11 skills, 20 pts/lvl = 980 total pts (can max ~9 skills, balance healing/combat)
SKILL_POINTS_PER_LEVEL_BY_CLASS:
  fighter: 25
  mage: 20
  rogue: 22
  cleric: 20

HIT_POINT_GAIN_BY_CLASS:
  fighter: 10
  rogue: 6
  mage: 4
  cleric: 8

# Constitution bonus multiplier for HP (attribute - 10) * multiplier
# Fighter: Most HP from CON, Cleric: Good, Rogue: Moderate, Mage: Least
