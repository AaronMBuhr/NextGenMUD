WORLD_DATA_DIR: world_data

# LLM Configuration for NPC conversations
# API key should be set via environment variable: GEMINI_API_KEY (or GOOGLE_API_KEY)
LLM:
  provider: gemini  # gemini, openai, claude, grok, local
  model: gemini-2.0-flash
  temperature: 0.8
  max_output_tokens: 500

# Player save settings
PLAYER_SAVES_DIR: player_saves
DEFAULT_START_LOCATION: debug_zone.starting_room
DEFAULT_CHARACTER_TEMPLATE: debug_zone.test_player

# Disconnect/linkdead settings
DISCONNECT_GRACE_PERIOD_SECONDS: 60

# Character save options
SAVE_CHARACTER_STATES: true
SAVE_CHARACTER_COOLDOWNS: true

# Specialization level requirement
SPECIALIZATION_LEVEL: 20
HIT_POINT_GAIN_BY_CLASS:
  fighter: 10
  rogue: 6
  mage: 4
  cleric: 8

# Mana pool - used by Mage and Cleric spells
# Base mana per level by class
MANA_GAIN_BY_CLASS:
  fighter: 0
  rogue: 0
  mage: 15
  cleric: 12

# Mana scaling: +1 max mana per point of INT above 10 (Mage) or WIS above 10 (Cleric)
MANA_ATTRIBUTE_SCALING: 2  # Per point above 10

# Stamina pool - used by Fighter and Rogue abilities
# Base stamina per level by class
STAMINA_GAIN_BY_CLASS:
  fighter: 15
  rogue: 12
  mage: 0
  cleric: 5

# Stamina scaling: +1 max stamina per point of CON above 10
STAMINA_ATTRIBUTE_SCALING: 2  # Per point above 10

# Regeneration rates (per tick, ~0.5 seconds)
# Combat regen is very slow
MANA_REGEN_COMBAT: 0.1
MANA_REGEN_WALKING: 0.5
MANA_REGEN_RESTING: 2.0
MANA_REGEN_MEDITATING: 4.0

# Stamina regens faster than mana
STAMINA_REGEN_COMBAT: 0.5
STAMINA_REGEN_WALKING: 2.0
STAMINA_REGEN_RESTING: 4.0

# HP regeneration - off in combat, slow when walking, faster when resting/sleeping
HP_REGEN_COMBAT: 0       # No HP regen in combat
HP_REGEN_WALKING: 0.1    # Very slow when moving around
HP_REGEN_RESTING: 0.5    # Moderate when sitting
HP_REGEN_SLEEPING: 1.0   # Fastest when sleeping
