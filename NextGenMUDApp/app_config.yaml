# Saving Throw System (Skill-Based Opposed Checks)
# See documentation/saving-throws-design.md for full details
#
# Saving throws are resolved as opposed checks:
#   SaveChance = clamp(50 + (Defender_Save - Attacker_Penetration) + situational_mods, 5, 95)
#
# Defender_Save = Save_Skill + (Attribute × ATTRIBUTE_SAVE_MODIFIER) + gear + buffs
# Attacker_Penetration = Attack_Skill + (Attribute × ATTRIBUTE_SAVE_MODIFIER) + mastery + bonuses
#
# Save skills (Fortitude, Reflex, Will) are trainable 0-100 like other skills
# Attribute to Save mapping:
#   Fortitude -> Constitution
#   Reflex -> Dexterity  
#   Will -> Wisdom
#   (Reason -> Intelligence, for future use)

# Attribute contribution to saves: Attribute × this modifier
ATTRIBUTE_SAVE_MODIFIER: 2

# Minimum and maximum save chances (percentage)
SAVE_CHANCE_MIN: 5
SAVE_CHANCE_MAX: 95

# Attribute advancement: +1 point every N levels
ATTRIBUTE_GAIN_LEVEL_INTERVAL: 10
