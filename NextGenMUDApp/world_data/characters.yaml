CHARACTERS:
  - zone: starting_zone
    characters:
      - id: rabbit
        name: a rabbit
        description: >
          A small, furry rabbit.
        attributes:
          strength: 2
          dexterity: 14
          constitution: 3
          intelligence: 2
          wisdom: 2
          charisma: 10
        class:
          Fighter:
            level: 1
        hit_dice: 1d4+1
        character_flags:
          - npc
        triggers:
          - type: catch_any
            criteria: 
              - subject: "%{*}"
                operator: contains
                predicate: "kicks you"
            script: |
              emote gets angry!
              attack %{A}
          - type: catch_any
            criteria: 
              - subject: "%{*}"
                operator: contains
                predicate: "starts fighting you"
            script: |
              emote gets angry!
              attack %{S}
        damage_resistances:
          bludgeoning: 2
          unholy: 0
          pyschic: 0.5
        natural_attacks:
          - attack_noun: bite
            attack_verb: bite
            potential_damage:
            - damage_type: piercing
              damage_dice: 1d4+1
        hit_modifier: 0
        dodge_dice: 5d10+30
        critical_chance: 0.05
        critical_multiplier: 2
