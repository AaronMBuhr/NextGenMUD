CHARACTERS:

  - zone: debug_zone
    characters:

      - id: test_player
        name: Test Player
        description: >
          A test player
        pronoun_subject: he
        pronoun_object_: him
        pronoun_possessive: his
        attributes:
          strength: 10
          dexterity: 10
          constitution: 10
          intelligence: 10
          wisdom: 10
          charisma: 10
        class:
          Fighter:
            level: 1
        hit_dice: 10
        character_flags:
          - pc
        natural_attacks:
          - attack_noun: punch
            attack_verb: punches
            potential_damage:
            - damage_type: bludgeoning
              damage_dice: 1d4+1
        hit_modifier: 0
        dodge_dice: 1d50
        critical_chance: 0.05
        critical_multiplier: 2

      - id: rabbit
        name: rabbit
        article: a
        description: >
          A small, furry rabbit.
        attributes:
          strength: 2
          dexterity: 14
          constitution: 3
          intelligence: 2
          wisdom: 2
          charisma: 10
        class:
          Fighter:
            level: 1
        hit_dice: 1d4+1
        character_flags:
          - npc
        triggers:
          - type: catch_any
            criteria: 
              - subject: "%{*}"
                operator: contains
                predicate: "kicks you"
            script: |
              emote gets angry!
              attack %{A}
          - type: catch_any
            criteria: 
              - subject: "%{*}"
                operator: contains
                predicate: "starts fighting you"
            script: |
              emote gets angry!
              attack %{S}
        damage_resistances:
          bludgeoning: 2
          unholy: 0
          pyschic: 0.5
        natural_attacks:
          - attack_noun: bite
            attack_verb: bite
            potential_damage:
            - damage_type: piercing
              damage_dice: 1d4+1
        hit_modifier: 0
        dodge_dice: 5d10+30
        critical_chance: 0.05
        critical_multiplier: 2
