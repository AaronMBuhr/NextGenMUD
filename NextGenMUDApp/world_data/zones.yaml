ZONES:
  starting_zone:
    name: Starting Zone
    description: The place where all new characters begin their adventures.
    rooms:
      starting_room:
        name: Starting Room
        description: >
          The room where all new characters begin their adventures.
          
          Exits: north
        exits:
          north:
            destination: starting_room_2
        triggers:
          - type: catch_any
            criteria: 
              - subject: "%{*}"
                operator: contains
                predicate: "random"
            script: |
              settempvar char $A starting_room_random $random(1,100)
              echo The random number is %{a.starting_room_random}.
              $if($numlte({a.starting_room_random},50), eq, true){
                echo Less than or equal to 50.
              }
              else {
                echo Greater than 50.
              }
      starting_room_2:
        name: Starting Room 2
        description: >
          The second room where all new characters begin their adventures.
          
          Exits: south
        exits:
          south:
            destination: starting_room
        triggers:
          - type: catch_any
            criteria: 
              - subject: "%{*}"
                operator: contains
                predicate: "arrives."
            script: |
              echoto %{S} You trip as you enter.
              echoexcept %{S} %{s} trips as %{q} enters.
